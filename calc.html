    <fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>

        </ul>

        <input type='button' value='refresh list'  />

<script>
    function addToList(){
        var text = document.getElementById("number").value;
        var ul = document.getElementById("numberList");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(text));
        ul.appendChild(li);
    }
    function sumOfNumbers(){
        const ul = document.querySelectorAll('ul li');
            var sum = 0;
            for (let i = 0; i <= ul.length - 1; i++) {
                sum = sum + parseInt(ul[i].innerHTML);
            }
            document.getElementById('console').innerHTML = "Sum: " + sum;
    }
    function averageOfNumbers(){
        const ul = document.querySelectorAll('ul li');
            var sum = 0;
            var avg = 0;
            for (let i = 0; i <= ul.length - 1; i++) {
                sum = sum + parseInt(ul[i].innerHTML);
            }
            avg = sum/ul.length-1;
            document.getElementById('console').innerHTML = "Average: " + avg;
    }
    function findMin(){
        const ul = document.querySelectorAll('ul li');
            var min = ul[0].innerHTML;
            var avg = 0;

                if(min>ul[i].innerHTML){
                    min = ul[i].innerHTML

            }
            document.getElementById('console').innerHTML = "Min: " + min;
    }
</script>
